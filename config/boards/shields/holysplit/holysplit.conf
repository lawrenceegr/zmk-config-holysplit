# Split keyboard configuration
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Increase BT power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Battery reporting
CONFIG_ZMK_BATTERY_REPORTING=y

# Sleep settings
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000   

# RGB Underglow (WS2812/SK6812 support)
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y

# Enable ZMK Studio
CONFIG_ZMK_STUDIO=y

# Locking configuration (recommended for security)
CONFIG_ZMK_STUDIO_LOCKING=y
CONFIG_ZMK_STUDIO_LOCK_ON_DISCONNECT=y  # Re-locks when USB disconnected

# Optional: Set unlock timeout (milliseconds)
# CONFIG_ZMK_STUDIO_UNLOCK_TIMEOUT=60000  # Auto-locks after 60 seconds